<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
  <main>
    <section class="picking-area">
    <form id="formOfInfo" action="">
      <input class="color-picker" id="colorPicker" type="color" value="#F55A5A">
      <select class="select-style" name="scheme" id="scheme">
        <option selected value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button class="select-style">Get color scheme</button>
     </form>
    </section>
    <section class="color-grid">
        <div class="grid-item a"></div>
        <div class="grid-item b"></div>
        <div class="grid-item c"></div>
        <div class="grid-item d"></div>
        <div class="grid-item e"></div>
        <div class="grid-color-code f"></div>
        <div class="grid-color-code g"></div>
        <div class="grid-color-code h"></div>
        <div class="grid-color-code i"></div>
        <div class="grid-color-code j"></div>
    </section>
</main>
       
   <script src="javascript/script.js"></script>
</body>
</html>
